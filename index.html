<html lang="en">

    <title>BMI Calculator</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="author" content="Rishav Pandey" />
    <meta property="og:type" content="Website" />
    <meta name="description" content="BMI-Calculator" />
    <meta property="og:description" content="BMI-Calculator" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body class="body">
    <div class="container">
      <main class="col-12 col-sm-8 col-lg-6">
        <div class="card bg-trans">
          <div class="card-header bg-trans">
            <h1>BMI Calculator</h1>
          </div>
          <div class="card-body bg-trans">
            <form>
              <div class="form-group">
                <div class="row">
                  <div class="col-12 col-sm-12 col-md-6">
                    <label class="col-form-label" for="height">
                      Enter Height:</label
                    >
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-sm-12 col-md-6">
                    <select class="form-control" id="height-unit">
                      <option value="cm">Centimeter</option>
                      <option value="m">Meter</option>
                      <option value="ft">Feet</option>
                      <option value="in">Inch</option>
                    </select>
                  </div>
                  <div class="col-12 col-sm-12 col-md-6">
                    <input
                      type="number"
                      step="0.01"
                      id="height-input"
                      required
                      min="0"
                      name="weight"
                      id="height"
                      value=""
                      class="form-control"
                      placeholder="Enter your height"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-12 col-sm-12 col-md-6">
                    <label class="col-form-label" for="weight">
                      Enter Weight:</label
                    >
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-sm-12 col-md-6">
                    <select class="form-control" id="weight-unit">
                      <option value="kg">Kilogram</option>
                      <option value="lbf">Pound</option>
                      <option value="gm">Gram</option>
                    </select>
                  </div>
                  <div class="col-12 col-sm-12 col-md-6">
                    <input
                      type="number"
                      step="0.01"
                      id="weight-input"
                      required
                      min="0"
                      name="weight"
                      id="weight"
                      value=""
                      class="form-control"
                      placeholder="Enter your weight"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  <button
                    role="button"
                    id="submit-button"
                    class="btn btn-primary"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer bg-trans">
            <div class="row">
              <div class="col-12">
                <strong>
                  <label class="col-form-label">BMI:</label>
                  <label class="col-form-label" id="display"></label><br>
                  <label class="col-form-label">Status:</label>
                  <label class="col-form-label" id="status"></label>
                </strong>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
