<!DOCTYPE html>
<html lang="en">
<head>
  <title>BMI Calculator</title>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <div class="container">
    <main class="w-50 offset-md-1 mt-5 main">
      <div class="card bg-trans">
        <div class="card-header bg-trans">
          <h1>BMI Calculator</h1>
        </div>
        <div class="card-body bg-trans">
          <form>
            <div class="form-group row">
              <div class="col-4">
                <label class="col-form-label" for="height"> Enter Height:</label>
                <select class="form-control" id="height-unit">
                  <option value="cm">Centimeter</option>
                  <option value="m">Meter</option>
                  <option value="ft">Feet</option>
                  <option value="in">Inch</option>
                </select>
              </div>
              <div class="col-8">
                <input type="number" step="0.01" id="height-input" required name="weight" id="height" value="" class="form-control mt-4">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-4">
                <label class="col-form-label" for="weight"> Enter Weight:</label>
                <select class="form-control" id="weight-unit">
                  <option value="kg">Kilogram</option>
                  <option value="lbf">Pound</option>
                  <option value="gm">Gram</option>
                </select>
              </div>
              <div class="col-8">
                <input type="number" step="0.01" id="weight-input" required name="weight" id="weight" value="" class="form-control mt-4">
              </div>
            </div>
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button role="button" id="submit-button" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer bg-trans">
          <div class="row">
            <div class="col-4">
            </div>
            <div class="col-8">
              <strong><label class="col-form-label">BMI:</label>
                <label class="col-form-label" id="display"></label></strong>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
